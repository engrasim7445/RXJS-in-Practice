<h1>Debounce Time & Distinct Until Changed</h1>
<br>
<hr>
<div class="row">
  <div class="col-md-6">
    <h3>Debounce Time</h3>
    <hr>
    <div class="form-group">
      <div class="input-group input-group-lg">
        <input type="text" #search class="form-control" placeholder="Search..." aria-label="Search"
          aria-describedby="basic-addon2">
      </div>
    </div>
    <span *ngIf="reqData != null"  >  Requested Data: <strong class="text text-success">{{reqData}}</strong></span>

  </div>
  <div class="col-md-6">
    <h3>Distinct Until Change</h3>
    <hr>
    <div class="form-group">
      <div class="input-group input-group-lg">
        <input type="text" #search2 class="form-control" placeholder="Search..." aria-label="Search"
          aria-describedby="basic-addon2">
      </div>
    </div>
    <span *ngIf="reqData2 != null"  >  Requested Data: <strong class="text text-success">{{reqData2}}</strong></span>

  </div>
</div>
